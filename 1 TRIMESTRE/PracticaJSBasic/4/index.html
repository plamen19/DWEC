	<title>4.- Ordenar n√∫meros enteros - Plamen Atanasov Eftimov</title>

	<style>

		h1,h2,h3,h4,p,a{
			font-family: Arial, Helvetica, sans-serif;
		}

	</style>
</head>
<body>


	<script>

		let vector = [12, 38, 2, 38, 74, 65, 36, 34, 46, 2, 100, 50, 21, 98, 17];

		alert( "Sin ordenar: " + vector );

		vector.sort( function( a, b ){
			return a - b;
		} );

		alert( "Ordenados de menor a mayor: " + vector );

		vector.sort( function( a, b ){
			return b - a;
		} );

		alert( "Ordenados de mayor a menor: " + vector );


	</script>
