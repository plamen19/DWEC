	<title>3.- Comprovador palíndroms - Plamen Atanasov</title>
</head>
<body>

	<script>

		function comprovarPalindrom( cadena ){

			let sin_espacios = cadena.replace(/\s/g, '').toLowerCase();
			let reversed = sin_espacios.split("").reverse().join("");

			if( sin_espacios === reversed ){
				alert( "És palíndroma." );
			}else{
				alert( "No és palíndroma." );
			}

		}

		comprovarPalindrom( "La ruta nos aporto otro paso natural" );

	</script>

</body>
</html>
