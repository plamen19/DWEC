<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
	<title>Menús - Plamen Atanasov Eftimov</title>
	<style>

		#ingredientesElegidos img{
			width:100px;
			margin:10px;
			border-radius: 20px;
			padding: 20px;

			transition: all .3s;


		}

		#ingredientesElegidos img:hover{
			background-color: rgba(255,0,0,0.5);
			border-radius: 20px;
		}

		#ingredientesElegidos{
			margin-bottom: 50px;
		}

		.container .btn-link{
			box-shadow: none;
		}

	</style>
</head>
<body>

	<br>

	<div id="contenedor" class="container">

		<h1>Menú</h1>

		<p>Crea tu menú nutricional aleatorio y saludable.</p>

		<button onclick="crearNuevoMenu()" class="btn btn-primary">Crear menú</button>

	</div>

	<script>

		let contenedor = document.getElementById( "contenedor" );
		let menu = [];

		let ingredientes = {
			["verduras"]: [
				"https://lagranbodega.vteximg.com.br/arquivos/ids/214288-600-600/58AFYV100_1.jpg?v=636798070476100000",
				"https://verduleriatioyalberto.com.ar/wp-content/uploads/2020/10/pr_211_20170925162640.png",
				"https://assets.stickpng.com/images/580b57fcd9996e24bc43c23b.png",
				"https://pngimg.com/uploads/onion/onion_PNG99211.png",
			],
			["proteinas"]: [
				"https://assets.stickpng.com/thumbs/585d3c30cb11b227491c335d.png",
				"http://www.foodbridge.ie/application/files/9714/6617/1973/fb_10.png",
				"http://www.cuits.com/wp-content/uploads/2016/10/xpechuga-pavo-1.png.pagespeed.ic.xcxwokndcs.png",
				"https://pngimg.com/uploads/egg/egg_PNG97977.png",
			],
			["especias"]: [
				"https://cdn.shopify.com/s/files/1/0326/0144/0387/files/curcuma.png?v=1581510664",
				"https://pngimg.com/uploads/olive_oil/olive_oil_PNG28.png",
				"https://key0.cc/images/small/7583_9bccd6d9ef3daaf6640949a5879cc1ca.png",
				"https://prodaress.fr/wp-content/uploads/2018/02/8006-82-4.png",
				"https://pngimg.com/uploads/sauce/sauce_PNG107.png",

			],
		};

		function recuperarWeb(){

			borrarContenido();

			contenedor.style.textAlign = 'left';

			contenedor.innerHTML += "<h1>Menú</h1>";
			contenedor.innerHTML += "<p>Crea tu menú nutricional aleatorio y saludable.</p>";
			contenedor.innerHTML += "<button onclick='crearNuevoMenu()' class='btn btn-primary'>Crear menú</button>";

		}

		function agregarIngrediente(tipo){

			let imgsIngredientes = document.getElementById( "ingredientesElegidos" );

			switch(tipo){
				case 1:
					let verduraAleatoria = Math.floor(Math.random() * (ingredientes["verduras"].length - 0)) + 0;
					imgsIngredientes.innerHTML += "<img src='" + ingredientes["verduras"][verduraAleatoria] + "'>";

					break;
				case 2:
					let proteinaAleatoria = Math.floor(Math.random() * (ingredientes["proteinas"].length - 0)) + 0;
					imgsIngredientes.innerHTML += "<img src='" + ingredientes["proteinas"][proteinaAleatoria] + "'>";

					break;
				case 3:
					let especiaAleatoria = Math.floor(Math.random() * (ingredientes["especias"].length - 0)) + 0;
					imgsIngredientes.innerHTML += "<img src='" + ingredientes["especias"][especiaAleatoria] + "'>";

					break;
				default:
					break;
			}
		}

		function borrarContenido(){ contenedor.innerHTML = ""; }
		function borrarIngredientes(){ document.getElementById('ingredientesElegidos').innerHTML = ""; }

		function cargarBotonesMenu(){

			let botonVerduras = "<button onclick='agregarIngrediente(1)' style='width:50%;' class='btn btn-primary'>Verduras</button><br><br>";
			let botonProteinas = "<button onclick='agregarIngrediente(2)' style='width:50%;' class='btn btn-primary'>Proteinas</button><br><br>";
			let botonEspecias = "<button onclick='agregarIngrediente(3)' style='width:50%;'class='btn btn-primary'>Especias</button><br><br>";

			contenedor.innerHTML += "<h1>Nuevo menú</h1>";
			contenedor.innerHTML += "<p>Elige el tipo de ingrediente para añadir.</p>";

			contenedor.innerHTML += "<div style='width:100%; text-align:center;' id='ingredientesElegidos'></div>";

			contenedor.style.textAlign = 'center';

			contenedor.innerHTML += botonVerduras + botonProteinas + botonEspecias;

			contenedor.innerHTML += "<button onclick='borrarIngredientes()' style='width:30%;'class='btn btn-link'>Limpiar todo</button>";
			contenedor.innerHTML += "<button onclick='recuperarWeb()' style='width:30%;'class='btn btn-link'>Volver</button>";

		}

		function crearNuevoMenu(){

			// Borramos lo que haya en la página
			borrarContenido();

			// Cargamos los tres botones
			cargarBotonesMenu();


		}

		window.onload = function() {

			document.addEventListener( "click", function(e){
				if( event.target.tagName == "IMG" ){
					event.target.remove();
				}
			} );

		};


	</script>

</body>
</html>
