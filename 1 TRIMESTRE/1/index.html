       <h1>Salidas con Javascript</h1>

       <p>Con innerHTML:</p>

       <button onclick="document.body.innerHTML = 'Texto agregado con innerHTML';">Click aquí</button>

       <br>

       <p>Con document.write</p>

       <button onclick="document.write('Prueba con document.write');">Click aquí</button>
       
       <br>

       <p>Con un alert</p>

       <button onclick="alert('Alerta con texto');">Click aquí</button>

       <br>

       <p>Con la consola (F12 + Consola/e para abrir)</p>

       <button onclick="console.log('Texto en la consola');">Click aquí</button>
